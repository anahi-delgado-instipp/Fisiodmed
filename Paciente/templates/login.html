{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="{% static 'tasks/css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'tasks/js/all.js' %}" crossorigin="anonymous"></script>
</head>


<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <img src="{% static 'tasks/img/logo.png' %}" alt="Logo"
                                    style=" padding: 10px; height: 110px; padding: 0px;"></a>
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">INICIAR SESION</h3>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="">
                                            {% csrf_token %}

                                            {% if error %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ error }}
                                            </div>
                                            {% endif %}
                                            <label for="text"> Ingresar Usuario</label>

                                            <div class="form-floating mb-2">
                                                <input class="form-control" id="text" name="username" type="text"
                                                    placeholder="usser" required />
                                            </div>
                                            <label for="inputPassword">Contraseña</label>
                                            <div class="form-floating mb-2">
                                                <input class="form-control" id="inputPassword" name="password"
                                                    type="password" placeholder="Password" required />

                                            </div>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" id="inputRememberPassword"
                                                    type="checkbox" />
                                                <label class="form-check-label" for="inputRememberPassword">Recordar
                                                    Contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="#">Recuperar Contraseña?</a>
                                                <input class="btn btn-primary" type="submit" value="Ingresar">
                                                <!-- <a href="{% url 'inicio'%}" 
                                                    type="submit">Ingresar</a> -->
                                                <br>

                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'registrar'%}">¿Necesitas una cuenta?
                                                ¡Regístrate!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <br>

        <div id="layoutAuthentication_footer">
            <footer class="py-2 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'tasks/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'tasks/js/scripts.js' %}"></script>
</body>

</html>
