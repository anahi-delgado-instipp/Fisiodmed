{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid px-4">
    <h2 class="mt-4 text-center">Editar Especialidad</h2>
    <div class="card shadow mb-4">
        <div class="card-body">
            <form id="formEspecialidad" action="{% url 'editarespecialidad' especialidad.id %}" method="POST" class="row g-3">
                {% csrf_token %}

                <div class="col-md-6 offset-md-3">
                    <label for="nombre" class="form-label">Nombre de la Especialidad</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ especialidad.nombre }}" required>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{% url 'listarespecialidad' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
