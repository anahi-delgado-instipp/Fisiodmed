{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card mb-4">
    <div class="card-header text-center">
        <i class="fas fa-address-book me-1"></i>
        Contactonos
    </div>
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombres </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Su Nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar comentario</button>
        </form>
    </div>
</div>
{% endblock %}
